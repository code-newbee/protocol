syntax = "proto3";
package newbee.geek;
option go_package = "github.com/code-newbee/protocol/geeker";


service Geeker{
    rpc sayHello (sayHelloRequest) returns (sayHelloResponse);    
}

message sayHelloRequest{
    string RequestId = 1;
}

message sayHelloResponse{
    string Message = 1;
    int32 Code = 2;
}